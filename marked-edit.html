<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../marked-element/marked-element.html">
<!--
`marked-edit`
makes inner element editable

@demo demo/index.html 
-->

<dom-module id="marked-edit">
  <template>
    <style>
      :host {
        cursor: caret;
      }
      #markedContainer {
        display: flex;
        flex-direction: row;
      }
      paper-textarea{
        min-width: 300px;
        min-height: 200px;
        max-width: 960px;
        max-height: 450px;
      }
      #markedContainer{
        position: relative;
      }
      #markedContainer paper-icon-button {
        display: none;
        position: absolute;
        right:0px;
      }
      #markedContainer:hover paper-icon-button {
        display:inline-block;
      }
      #markedContainer paper-icon-button[hidden] {
        display: none;
      }
    </style>
    
    <paper-dialog id="dialog" opened="{{_editing}}">
      <h2>Editor</h2>
      <paper-textarea id="editor" on-keydown="_onkey" value="{{value}}"></paper-textarea>
      <div class="buttons">
        <paper-button on-tap="_cancel" dialog-dismiss>Annuleren</paper-button>
        <paper-button on-tap="_save" dialog-confirm autofocus>Opslaan</paper-button>
      </div>
    </paper-dialog>
    
    <div id="markedContainer">
      <marked-element markdown="[[value]]">
        <content select=".markdown-html"></content>
      </marked-element>
      <paper-icon-button icon="create" on-tap="_edit" hidden$="[[!enabled]]"></paper-icon-button>
    </div>
  
  </template>

  <script>
    Polymer({

      is: 'marked-edit',

      properties: {
        enabled: {
          type: Boolean,
          value: true
        },
        value: {
          type: String,
          notify: true,
        },
      },
      ready: function() {
        this._editing = false;
      },
      _edit: function(){
        this.originalValue = this.value;
        this.set("_editing", true);
      },
      _onkey: function(e) {
        switch(e.keyCode) {
          case 27:
            this.set('value', this.originalValue);
            this.set('_editing', false);
            e.preventDefault();
            break;
          // case 13:
          //   console.log("")
        }
      },
      _input: function() {
        var newValue = this.$.editor.innerHTML;
        this.set('value', newValue);
      },
      _cancel: function() {
        this.set('value', this.originalValue);
        this.set('_editing', false);
      },
      _save: function (){
        this.fire('content-changed');
      }
    });
  </script>
</dom-module>
